<section class="contact" id="contact">
    <div class="contact__inner">
        {% if form_success %}
        <h2 class="contact__headline reveal">GOT IT.</h2>
        <p class="contact__sub reveal">We'll break down your content and send you a sample within 24 hours. No pitch. No call. Just the work.</p>
        {% else %}
        <h2 class="contact__headline reveal">READY?</h2>
        <p class="contact__sub reveal">Send us one video. We'll show you exactly what we'd do with it. Free.</p>
        <form class="contact__form reveal" id="contact-form" action="/contact" method="post">
            <input type="hidden" name="name" value="â€”">
            <div class="contact__row">
                <input type="email" name="email" placeholder="YOUR EMAIL" required class="input">
                <button type="submit" class="btn">SEND IT</button>
            </div>
        </form>
        {% endif %}
    </div>
</section>
