<section class="contact" id="contact">
    <div class="container contact__inner">
        {% if form_success %}
        <h2 class="contact__headline">GOT IT. WE'LL BE IN TOUCH.</h2>
        <p class="contact__sub">We'll reach out within 24 hours.</p>
        {% else %}
        <h2 class="contact__headline">READY TO GO VIRAL?</h2>
        <p class="contact__sub">Let's talk about your content.</p>
        <form class="contact__form" id="contact-form" action="/contact" method="post">
            <div class="contact__fields">
                <input type="text" name="name" placeholder="Name" required class="input">
                <input type="email" name="email" placeholder="Email" required class="input">
                <input type="text" name="artist" placeholder="Artist / Act" class="input">
                <textarea name="message" placeholder="Message" rows="4" class="input input--textarea"></textarea>
            </div>
            <button type="submit" class="btn btn--dark">SEND IT</button>
        </form>
        {% endif %}
    </div>
</section>
