services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: viral_clipper
      POSTGRES_PASSWORD: password
      POSTGRES_DB: viral_clipper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
